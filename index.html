<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="nav-logo">OZARKS</div>
       <div class="nav-links">
        <div class="nav-link">Lawyer</div>
        <div class="nav-link">Hit man</div>
        <div class="nav-link">Businesses</div>
        <div class="nav-link">OffShore Account</div>
        <div class="nav-link btn">Get started</div>
       </div>
    </div>
    <div class="content">
      <div class="left col">
        <div class="sub-header">Ghana Easy</div>
        <div class="header">God is  Doing Something
          <span>&#8594</span><br>Get Rich <br>Or Die trying
        </div>
        <div class="stats">
          <div class="stats-1 stat">
  <div class="stat-num">3</div>
  <div class="stat-copy">Years of <br>active work</div>
          </div>
          <div class="stats-2 stat">
            <div class="stat-num">10M</div>
            <div class="stat-copy">Satisfied <br>customers</div>
          </div>
        </div>
      </div>
      <div class="right col">
        <div class="card">
          <div class="row">
            <div class="card-name">BawuCard</div>
            <div class="master-logo"><img src="./img/mastercard.png" alt=""></div>
          </div>
          
         
       
        <div class="row">
              <div class="chip"><img src="./img/chip.png" alt=""></div>
              <div class="network"><img src="./img/network.png" alt=""></div>
        </div>
        <div class="row">
          <div class="card-num">4199 4199 4199</div>
        <div class="row">
          <div class="exp-date">12/2024</div>
        </div>
      </div>
      </div>
      <div class="card-balance">
          <div class="card-col">
            <div class="card-little">Your Balance</div>
            <div class="card-amount">CAD -419.99</div>
          </div>
          <div class="card-col"></div>
        </div>
      </div>
  </div>
</body>
</html>
